<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background */
    color: #ffffff; /* Light text */
  }
  #sidebar {
    background-color: #1f1f1f; /* Slightly lighter dark shade for the sidebar */
    padding: 20px;
  }
  #main-content {
    padding: 20px;
  }
  .tab {
    color: #c7c7c7; /* Grey color for tabs */
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
  }
  .tab:hover {
    background-color: #333333; /* Dark hover effect */
  }
  #headshot {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
  }
  
  /* Centering the Projects section title */
  #projects h2 {
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 30px; /* Add space below the section title */
  }

  .project {
    margin-bottom: 40px; /* Increase the bottom margin to add more space between projects */
  }

  /* Responsive styles */
  @media (min-width: 768px) {
    /* Desktops and larger tablets */
    #sidebar {
      width: 250px;
      height: 100vh;
      float: left;
    }
    #main-content {
      margin-left: 250px;
    }
  }

  @media (max-width: 767px) {
    /* Smaller tablets and mobiles */
    #sidebar {
      width: 100%;
      height: auto;
    }
    #main-content {
      margin-left: 0;
    }
    .tab {
      display: block; /* Stack the tabs vertically on small screens */
    }
  }
</style>
</head>
<body>

  <div id="sidebar">
    <!-- Replace the div with an img tag -->
    <img id="headshot" src="Headshot.jpg" alt="Headshot"> <!-- Headshot image -->
    <div class="tab" onclick="changeContent('about')">About Me</div>
    <div class="tab" onclick="changeContent('projects')">Projects</div>
    <div class="tab" onclick="changeContent('contact')">Contact</div>
    <!-- Add more tabs as needed -->
  </div>

<div id="main-content">
  <h1>Welcome to My Portfolio</h1>
  <p>Content from selected tab will be displayed here.</p>
  <!-- Content will change based on the active tab -->
</div>

<script>
  // Project details in a structured format
  var projects = [
    {
      title: "This website! (Jan 2024)",
      description: `Made this website from scratch with very little understanding of HTML
                    Finding the way to register the site yadaydaydaydyadya`
    },
    {
      title: "Heuristic 2048 (Dec 2023)",
      description: `Crafted 2048 from scratch into C++ that utilized several data structures such as binary search
                    trees and open hashtables for an imaginary global scoreboard. For the Heuristics: 
                    Created a quadtree of all possible moves til a set amount of moves. It would return 
                    the player a game board that had the best possible positions. Trail and error was required to 
                    understand what weights for a better board.`
    },
    // Add more project objects as needed
  ];

  // Function to build the projects HTML
  function buildProjectsHTML(projects) {
    return projects.map(function(project) {
      return `
        <div class="project">
          <h3>${project.title}</h3>
          <p>${project.description}</p>
        </div>
      `;
    }).join(''); // Join all project strings into one HTML string
  }

  // Function to change content
  function changeContent(tab) {
    var htmlContent = '';
    if (tab === 'projects') {
      htmlContent = `<div id="projects"><h2>Projects</h2>${buildProjectsHTML(projects)}</div>`;
    } else if (tab === 'about') {
      htmlContent = '<h2>About Me</h2><p>A little bit about myself...</p>';
    } else if (tab === 'contact') {
      htmlContent = '<h2>Contact</h2><p>connorbeare@gmail.com</p><p>209-834-4986</p>';
    }
    document.getElementById('main-content').innerHTML = htmlContent;
  }
</script>

</body>
</html>
